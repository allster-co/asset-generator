# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Web service for rendering API (Docker-based for Playwright)
  - type: web
    name: asset-renderer
    runtime: docker
    plan: starter  # Needs memory for Chromium (~512MB minimum)
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: RENDERER_SERVICE_KEY
        sync: false  # Set manually in Render dashboard
