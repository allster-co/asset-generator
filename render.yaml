# Render deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Worker service that processes render jobs
  - type: worker
    name: asset-generator-worker
    env: node
    plan: starter  # Needs memory for Chromium (~512MB minimum)
    buildCommand: npm ci && npm run build && npx playwright install chromium
    startCommand: npm run worker
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: R2_ACCOUNT_ID
        sync: false
      - key: R2_ACCESS_KEY_ID
        sync: false
      - key: R2_SECRET_ACCESS_KEY
        sync: false
      - key: R2_BUCKET_NAME
        sync: false

  # Optional: Web service for health checks
  - type: web
    name: asset-generator-web
    env: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
