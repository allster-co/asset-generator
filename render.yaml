# Render.com deployment configuration
# https://render.com/docs/yaml-spec

services:
  # Web service for rendering API
  - type: web
    name: asset-renderer
    runtime: node
    plan: starter  # Needs memory for Chromium (~512MB minimum)
    buildCommand: npm ci && npm run build && npx playwright install --with-deps chromium
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 10000
      - key: RENDERER_SERVICE_KEY
        sync: false  # Set manually in Render dashboard
